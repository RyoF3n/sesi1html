class dan id adalah penanda di html dengan maksud elemen yang ditandakan akan bisa di manipulasi
oleh css atau javascript 

<!DOCTYPE html>
<html>
    <head>>
        <title>Mengenal Class dan id pada html | AyamnyaShroudyangGendut.com</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <Body>
            <h1>Mengenal class dan id pada html<br/>AyamnyaShroudyangGendut.com</h1>
            <!--contoh penggunaan class-->
            <div class="kotak">kotak 1</div>
            <div class="kotak">kotak 2</div>
            <div class="kotak">kotak 3</div>

            <!--contoh penggunaan id-->
            <div id="kotak">kotak 4</div>

        </Body>
</html>
