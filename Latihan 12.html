1.Atribut Value

<!DOCTYPE html>
<html>
<head>
    <title> belajar atribut form pada html</title>
</head>
<body>
<form>
    Nama depan :<input type="text" value="name"><br/>
    Nama Belakang:<input type="text"></br>
</br>
    Nama depan :<input type="text" value="nama" readonly><br/>
    Nama Belakang:<input type="text"><br>
</br>
    Nama depan :<input type="text" value="name" disabled><br/>
    Nama Belakang:<input type="text"></br>
</br>
    Nama depan :<input type="text" value="name" size="50"><br/>
    Nama Belakang:<input type="text"></br>
</br>
    Nama depan :<input type="text" value="name" maxlength="30"><br/>
    Nama Belakang:<input type="text"></br>
    <br/>
    <input list="browser" name="internet">
    <datalist id="browser">
        <option value="chrome">
        <option value="mozilla">
        <option value="Opera">
    </datalist>
</form>
</body>
</html>
